              <p class="list_view_text">KOTRA가 국내중소기업 수출지원을 위해 오스트리아 글로벌기업과<br />연계를 주관하였으며 자동차, 조선, 항공 부품뿐만 아니라 신소재<br />분야 등 다양한 소재부품분야 국내기업의 글로벌밸류체인(GVC)<br />지원을 위해 타기관과 협력으로 글로벌파트너링 사업을 지속적으로<br />확대해 나갈계획입니다.<br />다양한 소재부품분야 국내기업의 글로벌밸류체인(GVC) 지원을<br />위해 타기관과 협력으로 글로벌파트너링 사업을 지속적으로 확대해<br />나갈계획입니다.</p>
